<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Assist Search</title>
    <link rel="icon" type="image/png" href="/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Contract Assist Search</h1>
        <div class="search-container">
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter your search query... (Press '/' to focus)" list="searchHistory" maxlength="1000">
                <button class="btn btn-primary" onclick="window.testSearch()">Search</button>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="text-muted small">
                    <span class="me-3">Press <kbd>/</kbd> to focus search</span>
                    <span class="me-3">Press <kbd>Enter</kbd> to search</span>
                    <span>Press <kbd>↑</kbd> <kbd>↓</kbd> for history</span>
                </div>
                <button class="btn btn-sm btn-outline-secondary" onclick="window.clearHistory()">Clear History</button>
            </div>
            <datalist id="searchHistory"></datalist>
        </div>
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="searchSummary" class="search-summary" style="display: none;">
            <h5>Key Points</h5>
            <p id="summaryContent"></p>
        </div>
        <div id="gridContainer" class="ag-theme-alpine grid-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.1/dist/ag-grid-community.min.js"></script>
    <script src="/js/grid-config.js"></script>
    <script src="/js/search.js"></script>
</body>
</html>
