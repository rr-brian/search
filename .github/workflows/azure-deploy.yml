name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: rts-search
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.9'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python version
      uses: actions/setup-python@v3
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Create and start virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Building web app
      uses: azure/appservice-build@v3

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Configure App Settings
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        app-settings-json: |
          [
            {
              "name": "AZURE_OPENAI_ENDPOINT",
              "value": "${{ secrets.AZURE_OPENAI_ENDPOINT }}",
              "slotSetting": false
            },
            {
              "name": "AZURE_OPENAI_DEPLOYMENT",
              "value": "${{ secrets.AZURE_OPENAI_DEPLOYMENT }}",
              "slotSetting": false
            },
            {
              "name": "AZURE_OPENAI_API_KEY",
              "value": "${{ secrets.AZURE_OPENAI_API_KEY }}",
              "slotSetting": false
            },
            {
              "name": "AZURE_AI_SEARCH_ENDPOINT",
              "value": "${{ secrets.AZURE_AI_SEARCH_ENDPOINT }}",
              "slotSetting": false
            },
            {
              "name": "AZURE_AI_SEARCH_INDEX",
              "value": "${{ secrets.AZURE_AI_SEARCH_INDEX }}",
              "slotSetting": false
            },
            {
              "name": "AZURE_AI_SEARCH_API_KEY",
              "value": "${{ secrets.AZURE_AI_SEARCH_API_KEY }}",
              "slotSetting": false
            },
            {
              "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
              "value": "true",
              "slotSetting": false
            },
            {
              "name": "WEBSITE_RUN_FROM_PACKAGE",
              "value": "1",
              "slotSetting": false
            }
          ]
